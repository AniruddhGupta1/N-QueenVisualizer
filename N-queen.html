<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N-Queen-Visualiser</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="navbar">
    <h2>N-Queens Visualiser <i class="fas fa-chess-queen" style="color:#fdfffc"></i></h2>
  </nav>

  <div class="n-queen">
    <div class="inputbox">
      <input type="number" id="numberbox" min="0" max="8" required />
      <label for="total-queens">Enter total Queens</label>
    </div>

    <div class="slider-container">
      <input class="slider" id="slider" type="range" min="10" max="100" value="52" />
      <span id="slider-value"></span>

      <button class="play-button" id="play-button"><i class="fa fa-play" aria-hidden="true"></i> Play </button>
      <button class="pause-button" id="pause-button"><i class="fa fa-pause" aria-hidden="true"></i> Pause</button>
    </div>
    <div class="queen-arrangement" id="queen-arrangement">
    </div>
    <div id="n-queen-board"></div>

    <script src="N-queens.js"></script>
</body>

</html>
